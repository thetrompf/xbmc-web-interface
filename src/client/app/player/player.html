<div class="navbar-inner" id="xbmc-player">
	<div class="container-fluid">
		<ul class="nav">
			<li>
				<div class="btn-group">
					<button class="btn btn-small" data-bind="click: togglePlay, disable: playerid() < 0, html: playButtonContent"><icon class="icon-play"></icon></button>
					<button class="btn btn-small" data-bind="click: stop, disable: playerid() < 0"><icon class="icon-stop"></icon></button>
					<button class="btn btn-small" data-bind="click: forward"><icon class="icon-chevron-right"></icon></button>
				</div>
			</li>
			<li>
				<img data-bind="attr: { src: thumbnail }" alt="" />
			</li>
			<li>
				<a href="javascript:false" data-bind="text: currentTitle"></a>
			</li>
		</ul>
	</div>
</div>
