<div class="row-fluid">
	<button class="btn btn-medium" data-bind="click: resetMovies, disable: resetDisable">Reset movies list</button>
	<ul data-bind="foreach: movies">
		<li><span data-bind="text: title"></span> (<span data-bind="text: year"></span>)</li>
	</ul>
	<button class="btn btn-medium" data-bind="click: moreMovies, disable: moviesLeft() != true">More movies</button>
</div>
