<!DOCTYPE html>
<html>
<head>
	<title>XBMC Web Interface</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="/css/style.css" type="text/css" />
	<script type="text/javascript" src="/js/vendor/require/require.js"></script>
	<script type="text/javascript" src="/js/app/bootstrap.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top" id="topmenu">
	<div class="navbar-inner">
		<div class="container">
			<a href="/" class="brand">xbmc</a>
			<ul class="nav" data-bind="foreach: menu">
				<li data-bind="css: { active: active }">
					<a data-bind="attr:{ href: link }, text: label"></a>
				</li>
			</ul>
			<form class="navbar-search pull-right" id="navbar-search-form">
				<input type="text" tabindex="1" class="search-query" id="navbar-search" data-bind="value: search, valueUpdate: 'afterkeydown', attr: { placeholder: searchPlaceholder }" />
			</form>
		</div>
	</div>
</div>

<div id="remote-container"></div>

<div class="container" id="main-container">
	<div class="row-fluid">
		<h1 data-bind="text: title"></h1>
	</div>
</div>

<div class="navbar navbar-fixed-bottom navbar-inverse" id="player-container" data-bind="visible: playerid() > -1"></div>
</body>
</html>
